<head>

<script type="text/javascript"> function over()
{

document.getElementById('key').innerHTML= "Onmouseover event has occurred";
}

function out()

{
document.getElementById('key').innerHTML= "Onmouseout event has occurred";
}

</script>

</head>

Original Text</h2>

</body>

</html>
